<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">

    <title>Trouver un NOM pour le projet</title>
</head>
<body>
    <div class="container">
        <h1>Upload votre Banlist</h1>
        <div class="file-upload">
            <label for="fileInput" class="custom-file-upload">
                <span>Votre CSV</span>
                <input type="file" id="fileInput" accept=".csv">
            </label>
            <button id="readButton" class="action-button">Lire le CSV</button>
        </div>
        <button id="downloadButton" class="action-button hidden">Télécharger la liste</button>
        <h2>Utilisateurices Banni.e.s</h2>
        <ul id="banList" class="hidden"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" defer></script>
    <script src="script/main.js" defer></script>
</body>
</html>
